<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Twitter Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap. @see version in pom.xml -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


    <!-- jQuery . @see version in pom.xml -->
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <!-- Variant with use inet version-->
    <!--<script src="http://code.jquery.com/jquery.js"></script>-->
</head>

<body>

<h2>Temperature project</h2>

<form id="sel"
      action="getCurrentTAndMinTwithForecast"
      method="post"
      role="form"
      data-width="auto">
    <!--class="form-horizontal"-->
    <div class="container">
        <form>
            <div class="form-group" id="countryName">
                <label for="countryName">Select country:</label>
                <select
                        name="countryName"
                        class="form-control"
                        data-style="btn-primary"
                        data-width="auto">
                    <option value="ru">ru</option>
                    <option value="sp">sp</option>
                </select>
                <br>
            </div>
            <div class="form-group" id="cityName">
                <label for="cityName">Select city:</label>
                <select name="cityName"
                        class="form-control"
                        data-style="btn-success"
                        data-width="auto">
                    <option value="Moscow">Moscow</option>
                    <option value="StPeterburg">StPeterburg</option>
                    <option value="Saratov">Saratov</option>
                    <option value="Madrid">Madrid</option>
                </select>
                <br>
            </div>
            <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls">
                    <input type="submit" class="btn btn-default pull-right" value="Submit">
                </div>
            </div>
        </form>
    </div>
</form>
</body>
</html>
